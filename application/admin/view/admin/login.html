<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SHOP 后台登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.4 -->
    <link href="__STATIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="__STATIC__/bootstrap/css/adminlte.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="__STATIC__/icheck/skins/flat/_all.css" rel="stylesheet" type="text/css" />
    <style>#imgVerify{width: 120px;height:35px;margin: 0 auto; text-align: center;display: block;}	</style>
    <script>    
    function detectBrowser()
    {
	    var browser = navigator.appName;
	    if(navigator.userAgent.indexOf("MSIE")>0){ 
		    var b_version = navigator.appVersion
			var version = b_version.split(";");
			var trim_Version = version[1].replace(/[ ]/g,"");
		    if ((browser=="Netscape"||browser=="Microsoft Internet Explorer"))
		    {
		    	if(trim_Version == 'MSIE8.0' || trim_Version == 'MSIE7.0' || trim_Version == 'MSIE6.0'){
		    		alert('请使用IE9.0版本以上进行访问');
		    		return;
		    	}
		    }
	    }
   }
    detectBrowser();
   </script>
  <meta name="__hash__" content="35a35d71936253d091570f5dcdf3efda_339f4b21819f95c9aa09ae2c46f4101b" /></head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="javascript:void(0);"><b>SHOP</b></a>
      </div>
      <div class="login-box-body">
        <h4 class="login-box-msg">后台管理</h4>
          <div class="form-group has-feedback">
            <input type="text" name="username" id="username" value="{if $Think.cookie.username}{$Think.cookie.username}{/if}" class="form-control" placeholder="账号" />
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" name="password" class="form-control" id="password" value="{if $Think.cookie.password}{$Think.cookie.password}{/if}" placeholder="密码" />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
          	<opinioncontrol realtime="true" opinion_name="vertify_code" default="true">
                <div class="row" style="padding-right: 65px;">
                    <div class="col-xs-8">
                        <input style="width: 135px" type="text" name="verify" class="form-control" placeholder="验证码"/>
                    </div>
                    <div class="col-xs-4">
                        <img id="imgVerify" style="cursor:pointer;" src="{:url('admin/Admin/verify')}" onclick="fleshVerify();"/>
                    </div>
                </div>
            </opinioncontrol>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label><input type="checkbox" {if $Think.cookie.rember}checked="checked"{/if} id="rember" name="rember"> 记住密码  </label>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="checkbox icheck">
                <label><a href="#">找回密码</a></label>
              </div>
            </div>
          </div>
          <div class="form-group">
          	 <button type="button" class="btn btn-primary btn-block btn-flat" onclick="checkLogin()">立即登陆 </button>  
          </div>
      </div>

    </div><!-- /.login-box -->
    <!-- jQuery 2.1.4 -->
    <script src="__STATIC__/bootstrap/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="__STATIC__/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="__STATIC__/icheck/icheck.js" type="text/javascript"></script>
	<script src="__STATIC__/layui/layui.js"></script><!-- 弹窗js 参考文档 http://layer.layui.com/-->
    <script>
	  
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_flat-aero',
          radioClass: 'iradio_flat-aero',
          increaseArea: '20%' // optional
        });
      });
         

      function fleshVerify(){
          //重载验证码
          $('#imgVerify').attr('src',"{:url('admin/Admin/verify')}?time="+Math.random());
      }
      

      jQuery.fn.center = function () {
          this.css("position", "absolute");
          this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) +
          $(window).scrollTop()) - 30 + "px");
          this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) +
          $(window).scrollLeft()) + "px");
          return this;
      };

      var layer;
      layui.use(['layer'],function () {
        layer = layui.layer;

        layer.config({
            title: '登录提示',
            skin: 'layui-layer-lan',
            time: 1.5,
            anim: 6,
            move:false
        });


      });

      function checkLogin(){
          var username = $('#username').val();
          var password = $('#password').val();
          var verify = $('input[name="verify"]').val();
          var rember = $('input[name="rember"]:checked').val();
          if( username == '' || password ==''){
        	  layer.msg('用户名或密码不能为空', {icon: 2}); //alert('用户名或密码不能为空');
        	  return false;
          }
          if(verify ==''){
           	  layer.msg('验证码不能为空', {icon: 2});
        	  return false;
          }
          if(verify.length !=4){
           	  layer.msg('验证码错误', {icon: 2});
           	  fleshVerify();
              $('input[name="verify"]').val('');
        	  return false;
          }

          $.ajax({
            url:"{:url('admin/Admin/login')}?t="+Math.random(),
			type:'post',
			dataType:'json',
			data:{username:username,password:password,verify:verify,rember:rember},
			success:function(res){
				if(res.status == 1){
			     	top.location.href = "{:url('admin/Index/index')}";
				}else{
					layer.msg(res.msg, {icon: 2});
                    fleshVerify();
                    $('input[name="verify"]').val('');
				}
			},
			error : function(XMLHttpRequest, textStatus, errorThrown) {
				layer.msg('网络失败，请刷新页面后重试', {icon: 2});
			}
          })
      }

      $(document).keyup(function (event) {
          if (event.keyCode == 13){
              checkLogin();
          }
      })

    </script>
  </body>
</html>
